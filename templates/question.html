<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Question {{ index + 1 }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    let time = {{ timer }};
    const countdown = () => {
      if (time > 0) {
        time--;
        document.getElementById("countdown").innerText = `‚è±Ô∏è Time remaining: ${time}s`;
        setTimeout(countdown, 1000);
      }
    };
    window.onload = countdown;
  </script>
</head>
<body>
  <div class="container">
    <h1>Question {{ index + 1 }}</h1>
    <p>{{ question }}</p>

    {% if feedback %}
      <div class="feedback-box">
        <h3>üí° Feedback:</h3>
        <p>{{ feedback | safe }}</p>
      </div>

      <form method="POST" style="display:inline;">
        <input type="hidden" name="redo" value="true">
        <button type="submit">üîÅ Retry This Question</button>
      </form>

      <form method="POST" style="display:inline;">
        <input type="hidden" name="continue" value="true">
        <button type="submit">‚û°Ô∏è Continue</button>
      </form>
      
    {% else %}
    <form method="POST">
      <label id="countdown">‚è±Ô∏è Time remaining: {{ timer }}s</label><br><br>
      <textarea id="answer" name="answer" rows="6" required>{{ answer if answer else "" }}</textarea><br><br>
      <button type="submit" name="submit" value="true">Submit Answer</button>
    </form>
    
    {% endif %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Question {{ index + 1 }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    let time = {{ timer }};
    let countdownInterval = null;
  
    function countdown() {
      if (time > 0) {
        time--;
        document.getElementById("countdown").innerText = `‚è±Ô∏è Suggested time remaining: ${time}s`;
      } else {
        clearInterval(countdownInterval);
  
        // ‚úÖ Auto-submit the form
        const form = document.getElementById("answer-form");
        if (form) form.submit();
      }
    }
  
    window.onload = function () {
      countdownInterval = setInterval(countdown, 1000);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Question {{ index + 1 }}</h1>
    <p>{{ question }}</p>

    {% if feedback %}
      <div class="question-result" style="margin-top: 1em;">
        <h3>{{ index + 1 }}. {{ question.split(' ', 1)[1] if '. ' in question else question }}</h3>
        <p><strong>Your Answer:</strong> {{ answer }}</p>
        <p><strong>Feedback:</strong> {{ feedback | safe }}</p>
      </div>

      <form method="POST" style="display:inline;">
        <input type="hidden" name="redo" value="true">
        <button type="submit">üîÅ Retry This Question</button>
      </form>

      <form method="POST" style="display:inline;">
        <input type="hidden" name="continue" value="true">
        <button type="submit">‚û°Ô∏è Continue</button>
      </form>
      
    {% else %}
      <form method="POST" id="answer-form">
        <label id="countdown">‚è±Ô∏è Suggested time remaining: {{ timer }}s</label><br><br>
        <textarea id="answer" name="answer" rows="6"
          style="width: 100%; box-sizing: border-box;"
          required>{{ answer if answer else "" }}</textarea>
        <button id="submit" type="submit" name="submit" value="true">Submit Answer</button>
      </form>
    
    
    {% endif %}
  </div>
</body>
</html>

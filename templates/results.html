<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ“ Interview Session Results</h1>
    <h2>Target Job: {{ job_title }}</h2>

    <section>
        {% for q, a, f in zip(questions, answers, feedbacks) %}
          <div class="question-result">
            <h3>{{ loop.index }}. {{ q }}</h3>
            <p><strong>Your Answer:</strong> {{ a }}</p>
            <p><strong>Feedback:</strong> {{ f | safe }}</p>
          </div>
        {% endfor %}
      </section>
      

    <br>
    <a href="{{ url_for('index') }}">ğŸ” Start New Interview</a>
  </div>
</body>
</html>

  This is a Flask web application that allows users to upload their resume and target job title.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Questions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Interview Prep Results</h1>
    <h2>Target Job: {{ job_title }}</h2>

    <section>
      <h3>🧠 Resume Gap Analysis</h3>
      <div class="analysis-box">{{ gap_analysis | safe }}</div>
    </section>

    <section>
      <h3>📋 Interview Questions</h3>
      <form method="POST" action="/submit_answers">
        <ol>
          {% for q in questions %}
            <li style="margin-bottom: 20px;">
              <p>{{ q }}</p>
              <textarea name="answer_{{ loop.index }}" rows="4" placeholder="Type your answer here..." required></textarea>
              <input type="hidden" name="question_{{ loop.index }}" value="{{ q }}">
            </li>
          {% endfor %}
        </ol>

        <input type="hidden" name="job_title" value="{{ job_title }}">
        <input type="hidden" name="gap_analysis" value="{{ gap_analysis }}">

        <button type="submit">🧠 Get Feedback</button>
      </form>
    </section>

    <br>
    <a href="{{ url_for('index') }}">🔁 Start Over</a>
  </div>
</body>
</html>
